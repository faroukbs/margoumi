<header id="header">


  <div class="header-middle">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="logo pull-left item">
            <a href="#">
              <h2><span>Margoumi</span>-SHOP</h2>
            </a>
          </div>
          <div class="btn-group pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle usa" data-toggle="dropdown">
                Country
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">Tunisia</a></li>
                <li><a href="#">Morroco</a></li>
              </ul>
            </div>

            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle usa" data-toggle="dropdown">
                TND
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">TND</a></li>
                <li><a href="#">MD</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="shop-menu pull-right">
            <ul class="nav navbar-nav">
              <li><a href="#"><i class="fa fa-user"></i> Account</a></li>
              <li><a href="#"><i class="fa fa-star"></i> Wishlist</a></li>
              <li><a href="#"><i class="fa fa-crosshairs"></i> Checkout</a></li>
              <li><a routerLink="/cart-details"><i class="fa fa-shopping-cart"></i> Cart</a></li>
              <li *ngIf="!currentUser?.id"><a routerLink="/login"><i class="fa fa-lock"></i> Login</a></li>
              <li *ngIf="currentUser?.id"><a (click)="logOut()"><i class="fa fa-lock"></i> LogOut</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header-bottom">
    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="mainmenu pull-left">
            <ul class="nav navbar-nav collapse navbar-collapse">
              <li><a href="#" class="active">Home</a></li>
              <li class="dropdown"><a href="#">Shop<i class="fa fa-angle-down"></i></a>
                <ul role="menu" class="sub-menu">
                  <li><a href="#">Products</a></li>
                  <li><a href="#">Product Details</a></li>
                  <li><a href="#">Checkout</a></li>
                  <li><a routerLink="/cart-details">Cart</a></li>
                  <li><a routerLink="/login">Login</a></li>
                </ul>
              </li>
              <li class="dropdown"><a href="#">Blog<i class="fa fa-angle-down"></i></a>
                <ul role="menu" class="sub-menu">
                  <li><a href="#">Blog List</a></li>
                  <li><a href="#">Blog Single</a></li>
                </ul>
              </li>
              <li><a href="#">404</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="search_box pull-right">
            <input type="text" placeholder="Search" />
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
