<body class="">
  <div class="wrapper ">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
      <!-- Navbar -->
      <app-navbar></app-navbar>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">

          <div class="col-md-12">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">Add Product</h5>
              </div>
              <div class="card-body">
                <form class="was-validated">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Product name</label>
                        <input type="text" class="form-control" placeholder="Enter name">
                      </div>
                    </div>
                    <div class="col-md-8">
                      <div class="form-group">
                        <label>Product Description</label>
                        <textarea class="form-control textarea">Describe your product</textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Product Normal price</label>
                        <input type="number" class="form-control" placeholder="TND">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Product wholesale price</label>
                        <input type="number" class="form-control" placeholder="TND">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Product Quantity</label>
                        <input type="number" class="form-control" placeholder="Enter your product quantity">
                      </div>
                    </div>
                    <div class="col-md-8" style="margin-top: 2.2%; ">
                      <label for="validationTooltip04" class="form-label">Category </label>
                      <select class="form-select" id="validationTooltip04" required>
                        <option selected disabled value="">Choose category for your product </option>
                        <option>category </option>
                      </select>

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="custom-file">
                        <input type="file" class="form-control" aria-label="file example" required>
                        <div class="invalid-feedback">Please upload an image</div>
                      </div>
                    </div>
                  </div>



                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="../../../../assets/admin/js/core/jquery.min.js"></script>

  <script src="../../../../assets/admin/js/plugins/chartjs.min.js"></script>

  <script src="../../../../assets/admin/js/plugins/bootstrap-notify.js"></script>

      demo.initChartsPages();
    });

  </script>
