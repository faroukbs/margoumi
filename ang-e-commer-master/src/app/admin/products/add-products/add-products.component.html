<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../../../assets/admin/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../../../../assets/admin/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Paper Dashboard 2 by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../../../../assets/admin/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../../assets/admin/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../../../assets/admin/demo/demo.css" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
      <!-- Navbar -->
      <app-navbar></app-navbar>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">

          <div class="col-md-12">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">Add Product</h5>
              </div>
              <div class="card-body">
                <form [formGroup]="this.productService.dataForm" (ngSubmit)="addProduct()">
                  <div class="row">
                    <div class="col-md-12 pr-1">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" formControlName="name" id="name">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control textarea" formControlName="description"
                          id="description"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>nprix</label>
                        <input type="number" class="form-control" placeholder="prix normal" formControlName="nprix"
                          id="nprix">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>gprix</label>
                        <input type="number" class="form-control" placeholder="prix gros" formControlName="gprix"
                          id="gprix">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>quantity</label>
                        <input type="number" class="form-control" placeholder="Quantity" formControlName="quantity" id="quantity">
                      </div>
                    </div>
                    <!-- <div class="col-md-6 pl-1">
                        <div class="form-group">
                          <label>Category</label>
                          <input type="text" class="form-control" placeholder="Last Name" name="category"
                          [(ngModel)]="product.category"
                          id="category">
                        </div>
                      </div> -->

                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" placeholder="Category"
                          formControlName="category" id="category" (ngModelChange)="setNewCategory($event)">
                          <option *ngFor="let opt of categoryList" [ngValue]="opt">{{opt.name}}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 ">
                      <div class="form-group">
                        <label>image</label>
                        <input type="file" class="form-control" multiple accept="image/*" (change)="onSelectFile($event)" />
                        <img [src]="imgURL" height="200" *ngIf="imgURL">
                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" class="btn btn-primary btn-round">Add Product</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="../../../../assets/admin/js/core/jquery.min.js"></script>
  <script src="../../../../assets/admin/js/core/popper.min.js"></script>
  <script src="../../../../assets/admin/js/core/bootstrap.min.js"></script>
  <script src="../../../../assets/admin/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="../../../../assets/admin/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../../../../assets/admin/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../../../../assets/admin/js/paper-dashboard.min.js?v=2.0.1" type="text/javascript"></script>
  <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
  <script src="../../../../assets/admin/demo/demo.js"></script>
  <script>
    $(document).ready(function () {
      // Javascript method's body can be found in ../assets/../assets-for-demo/js/demo.js
      demo.initChartsPages();
    });

  </script>
</body>
